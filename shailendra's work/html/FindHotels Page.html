<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main_hotele_page</title>
    <link rel="stylesheet" href="/style/FindHotels page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@500;800&family=Mukta:wght@200&family=Noto+Sans&family=Outfit:wght@100&family=Poppins:wght@300&family=Source+Sans+Pro:wght@300&family=Zen+Kurenaido&display=swap"
        rel="stylesheet">
</head>
<body>
    
    <div id="container">
        <div id="filter">
            <div id="for_filter">
                <td>Try these filters::</td>
                <button id="fit" >Fetness center</button>
                <button id="bre">Free breakfast</button>
                <button id="kit">Kitchen</button>
                <button id="pool">Pool</button>
                <button id="rest">Restaurant on Site</button>
                <select name="" id="sorting"  >
                    <option value="">Sort by price</option>
                    <option value="low">low to high</option>
                    <option value="high">high to low</option>
                    
                </select>
            </div>
            <div id="for_guest">
                <!-- -------------------------------------- -->
                
                <div id="gest_per_room">
                    <p>Guests/room(max 8)</p>
                    <label for="">Adult</label>
                <select name="" id="adult" >
                    
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                 </select>

                 <label for="">Chaild</label>
                 <select name="" id="chaild" >
                     
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                  </select>
                </div>

                <!-- --------------------------------------------------- -->
                <label for="">Room</label>
                <input  type="number" id="room" placeholder="Room" > 
                <!-- _____________________________________________________ -->
                 <label for="">Days</label>
                 <input  type="number" id="day" placeholder="Days" >
                
            </div>
        </div>
        <div id="main"></div>
    </div>
</body>
</html>
